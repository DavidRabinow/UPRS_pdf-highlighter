<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://avatars3.githubusercontent.com/u/68653653?s=48&v=4">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signUpLabel">Signup</h5>
                    </div>
                    <div class="modal-body">
                        <div class="input-group flex-nowra mb-3">
                            <span class="input-group-text" id="nameIcon"><i class="bi bi-card-text"></i></span>
                            <input class="form-control" id="login-name" placeholder="Name" aria-label="name" area-descibedby="nameIcon">
                        </div>

                        <div class="input-group flex-nowra mb-3">
                            <span class="input-group-text" id="emailIcon">@</span>
                            <input class="form-control" id="login-email" placeholder="Email" aria-label="email" area-descibedby="emailIcon">
                        </div>

                        <div class="input-group flex-nowra mb-3">
                            <span class="input-group-text" id="usernameIcon"><i class="bi bi-person-circle"></i></span>
                            <input class="form-control" id="login-username" placeholder="Username" aria-label="username" area-descibedby="usernameIcon">
                        </div>
        
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="passwordIcon"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="login-password" placeholder="Password" aria-label="password" area-descibedby="passwordIcon">
                        </div>
        
                        <div id="response" class="mb-3"></div>
                    </div>
        
                    <div class="modal-footer">
                        <button id="signUpBtn" type="submit" class="btn btn-primary" style="margin-left: inherit !important;">Signup</button>
                        <button type="button" class="btn btn-secondary" onclick="window.close();" style="margin-left: auto !important;" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            function HTMLError(text) {
                return `<div class="alert alert-danger alert-dismissible fade show" role="alert"> <strong>Error!</strong> ${text} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> </div>`;
            }
            
            function HTMLWarn(text) {
                return `<div class="alert alert-warning alert-dismissible fade show" role="alert"> <strong>Warning!</strong> ${text} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> </div>`;
            }

            const errors = {
                ratelimit: "Only one account can be created every 15 minutes.",
                long: `Username "${$("#login-username").val()}" is too long.`,
                invalidchar: `Username "${$("#login-username").val()}" contains invalid characters.`,
                invalidemail: `Email "${$("#login-email").val()}" is invalid.`,
                reserved: `Username "${$("#login-username").val()}" is reserved.`,
                taken: `Username "${$("#login-username").val()}" has been taken.`,
                emailused: `Email "${$("#login-email").val()}" is already linked to an account.`,
                noaccount: `Username "${$("#login-username").val()}" does not exist.`,
                wrongpass: `Password "${$("#login-password").val()}" is incorrect.`,
                noaccountlinked: `Email "${$("#login-email").val()}" not linked to any account.`,
                wrongcode: "Access code incorrect."
            };
            
            (async function () {
                var auth;
                
                if (localStorage.getItem("auth")) {
                    auth = JSON.parse(localStorage.getItem("auth"));
                    
                    var response = await fetch(`/login/${auth.username}/${auth.password}/`);
                    var res = await response.json();

                    if (!res.success) {
                        localStorage.removeItem("auth");
                        location.reload();
                    } else {
                        document.getElementById("response").innerHTML = HTMLError("You already have an account!");
                        document.getElementById("signUpBtn").disabled = true;
                    }
                }
            })();
            
            $("#signUpBtn").on("click", async function () {
                if (!$("#login-name").val()) return $("#response").html(HTMLError("You must enter your name."));

                if (!$("#login-email").val()) return $("#response").html(HTMLError("You must enter your email."));

                if (!$("#login-username").val()) return $("#response").html(HTMLError("You must enter a username."));

                if (!$("#login-password").val()) return $("#response").html(HTMLError("You must enter a password."));

                var response = await fetch(`/signup/${$("#login-name").val()}/${$("#login-username").val()}/${$("#login-email").val()}/${$("#login-password").val()}`);
                var res = await response.json();
                
                if (!res.success) {
                    $("#response").html(HTMLError(errors[res.message]));
                } else {
                    localStorage.setItem("auth", `{ "username": "${document.getElementById("login-username").value}", "password": "${document.getElementById("login-password").value}" }`);

                    $("#response").html(`<div class="alert alert-success alert-dismissible fade show" role="alert"> <strong>Success!</strong> Signed in as ${$("#login-username").val()} </div>`);
                }
            });

            $(document).keypress(function (event) {
                if ((event.keyCode ? event.keyCode : event.which) == "13") {
                    $("#signUpBtn").click();
                }
            });
        </script>
    </body>
</html>
