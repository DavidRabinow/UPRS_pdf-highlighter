<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Ad-Free</title>
        <meta name="description" content="Watch (or download) YouTube videos without any ads, for free! (Seriously, no hidden fees or conditions or anything.)">
        <meta name="author" content="Ari Meisels">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="/style.css">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div id="navbar" class="mb-4"></div>
        
        <script src="/nav.js"></script>
        
        <div class="container">
            <h1>Watch YouTube Ad-Free</h1>
            
            <div class="mb-3">
                <label for="url" class="form-label">Video URL <span style="color: #ff2825">*</span></label>
                <input id="url" class="form-control" maxlength="2000" placeholder="Video Link...">
            </div>
            
            <button id="submit" class="btn btn-primary" value="Submit" disabled>
                <div id="loadingCircle" class="" role="status"></div>
                Video
            </button>
            <button id="submitAudio" class="btn btn-secondary" value="Submit" disabled>
                <div id="loadingCircleAudio" class="" role="status"></div>
                Audio
            </button>
            
            <br>
            <br>

            <div id="warnings" role="alert">
            </div>

            <br>
            
            <!--<div>
                <h3><a href="/yt/docs/" target="_blank">Use the API on your own site!</a></h3>
            </div>-->
        </div>

        <script>
            function getId(url) {
                var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(short\/)|(watch\?))\??v?=?([^#&?]*).*/;
                var match = url.match(regExp);
                return (match && match[7].length == 11) ? match[7] : false;
            }

            function HTMLError(text) {
                return `<div class="alert alert-danger alert-dismissible fade show" role="alert"> <strong>Error!</strong> ${text} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> </div>`;
            }
            
            function HTMLWarn(text) {
                return `<div class="alert alert-warning alert-dismissible fade show" role="alert"> <strong>Warning!</strong> ${text} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> </div>`;
            }

            $("#url").on("input", async function() {
                if (!getId(document.getElementById("url").value)) {
                    $("#warnings").html("");
                    $("#submit").attr("disabled", true);
                    $("#submitAudio").attr("disabled", true);
                    return;
                };

                var valid = await fetch(`/yt/validate/${getId($("#url").val())}/`);
                valid = await valid.json();

                if (valid.success) {
                    $("#warnings").html("");
                    $("#submit").attr("disabled", false);
                    $("#submitAudio").attr("disabled", false);
                } else {
                    $("#warnings").html(HTMLWarn("The requested video does not exist. If you are sure that it does, please contact me so I can fix this bug."));
                    $("#submit").attr("disabled", true);
                    $("#submitAudio").attr("disabled", true);
                }
            });

            document.getElementById("submit").addEventListener("click", async function () {
                $("#loadingCircle").addClass("spinner-border spinner-border-sm text-light");

                var url = await fetch(`/yt/getInfo/url/${getId($("#url").val())}/`);
                url = await url.json();

                $("#loadingCircle").removeClass("spinner-border spinner-border-sm text-light");

                if (url.success) {
                    if (url.formats.hd) return window.open(url.formats.hd);
                    if (url.formats.sd) return window.open(url.formats.sd);
                    $("#warnings").html(HTMLError("There has been an unexpected error in the server. Please contact me so I can look further into the issue."));
                } else {
                    $("#warnings").html(HTMLWarn("The requested video does not exist. If you are sure that it does, please contact me so I can fix this bug."));
                    $("#submit").attr("disabled", true);
                    $("#submitAudio").attr("disabled", true);
                }
            });

            document.getElementById("submitAudio").addEventListener("click", async function () {
                $("#loadingCircleAudio").addClass("spinner-border spinner-border-sm text-light");

                var url = await fetch(`/yt/getInfo/url/${getId($("#url").val())}/`);
                url = await url.json();

                $("#loadingCircleAudio").removeClass("spinner-border spinner-border-sm text-light");

                if (url.success) {
                    if (url.formats.audio) return window.open(url.formats.audio);
                    $("#warnings").html(HTMLError("There has been an unexpected error in the server. Please contact me so I can look further into the issue."));
                } else {
                    $("#warnings").html(HTMLWarn("The requested video does not exist. If you are sure that it does, please contact me so I can fix this bug."));
                    $("#submit").attr("disabled", true);
                    $("#submitAudio").attr("disabled", true);
                }
            });

            $(document).keypress(function(event) {
                if ((event.keyCode ? event.keyCode : event.which) == "13") {
                    $("#submit").click();
                }
            });
        </script>
    </body>
</html>
