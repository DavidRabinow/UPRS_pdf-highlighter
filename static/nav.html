<script>
	async function changeText(text, element) {
		return new Promise(resolve => {
			let originalText = currentText = element.html();
			let newText = "";
			for (var i = 0; i < originalText.length; i++) setTimeout(() => element.html(currentText = currentText.slice(0, -1)), (i + 1) * 100);
			for (var i = 0; i < text.length; i++) setTimeout(() => element.html(newText = text.substr(0, newText.length + 1)), (i * 100) + (originalText.length * 100) + 300);
			setTimeout(() => resolve(), (text.length * 100) + (originalText.length * 100) + 300);
		});
	}

	$(document).ready(async () => {
		if (window.location.pathname == "/" || window.location.pathname == "/index.html") {
			$("#imapersontext").html("davidrabinow.");
			$("#imapersonext").html("online");
			return;
		}
		await changeText("davidrabinow.", $("#imapersontext"))
		let extensions =  [ "cs", "exe", "go", "html", "java", "js", "py","dev" ];
		for await (const i of new Array(3)) {
			let ext = extensions[Math.floor(Math.random() * extensions.length)];
			extensions = extensions.filter(x => x != ext);
			await changeText(ext, $("#imapersonext"));
		}
		await changeText("online", $("#imapersonext"));
	});
</script>
