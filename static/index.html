<!DOCTYPE html>

<html data-bs-theme="dark">
<head>
    <title>davidrabinow.com</title>
    <meta name="description" content="the website of a strange person thing">
    <meta name="keywords" content="imaperson, imaperson1060, imaperson.dev">
    <meta name="author" content="David Rabinow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://shorturl.at/BgXiT">
    <link rel="icon" href="https://shorturl.at/BgXiT">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="mb-5">
    <div class="mb-4" hx-get="/nav.html" hx-trigger="load"></div>

    <div class="container">
        <h1>Hi, i'm 
            <span id="name-D"></span><span id="name-a"></span><span id="name-v"></span> <span id="name-i" style="color: rgb(10, 79, 101);"></span> <span id="name-d"></span> 
        </h1>
        <p class="subtitle lead" style="display: none;">bad coder</p>
        <p class="subtitle lead" style="display: none;">command c addict</p>
        <p class="subtitle lead" style="display: none;">not a virus, i swear</p>
        <p class="subtitle lead" style="display: none;"><code id="text-i">i</code>'m a person</p>
        <p class="subtitle lead" style="display: none;">
            <code id="text-i" style="color: rgb(10, 79, 101);">I</code>'m a person,
        </p>
        
        <div id="terminal" class="mt-3" style="display: none;">
            <code style="color: rgb(255, 255, 255);">&gt;</code><code id="terminal-code-1"> </code>
        </div>
    </div>

    <script>
        async function symbolText(text, element) {
            return new Promise(resolve => {
                for (var i = 0; i < text.length; i++) 
                    setTimeout(i => element.html(text.charAt(i)), (i * 20) + 300, i);
                setTimeout(() => resolve(), (text.length * 20) - (text.length / 2 * 20));
            });
        }

        $(document).ready(async () => {
            await symbolText("!@#$%^&*D", $("#name-D"));  // Changed: Call for 'D'
            await symbolText("!@#$%^&*a", $("#name-a"));  // Changed: Call for 'a'
            await symbolText("!@#$%^&*v", $("#name-v"));  // Changed: Call for 'v'
            await symbolText("!@#$%^&*i", $("#name-i"));  // Changed: Call for 'i'
            await symbolText("!@#$%^&*d", $("#name-d"));  // Changed: Call for 'd'

            let subtitles = $(".subtitle");
            let index = 0;
            $(subtitles[0]).delay(100).fadeIn(250);
            let interval = setInterval(() => {
                if (index == subtitles.length - 2) {
                    $("#name-i").animate({ opacity: 0.62 }, 200);
                    setInterval(async () => {
                        await symbolText("!@#$%^&*D", $("#name-D"));  // Changed: Refresh call for 'D'
                        await symbolText("!@#$%^&*a", $("#name-a"));  // Changed: Refresh call for 'a'
                        await symbolText("!@#$%^&*v", $("#name-v"));  // Changed: Refresh call for 'v'
                        await symbolText("!@#$%^&*i", $("#name-i"));  // Changed: Refresh call for 'i'
                        await symbolText("!@#$%^&*d", $("#name-d"));  // Changed: Refresh call for 'd'
                    }, 1500);
                }
                $(subtitles[index]).slideToggle(250);
                $(subtitles[++index]).slideToggle(250);
                if (index == subtitles.length - 1) {
                    clearInterval(interval);
                    setTimeout(() => animateTerminal(), 1000);
                }
            }, 750);

            function animateTerminal() {
                $("#terminal").fadeIn();
                "Engineer and software developer;".split("").forEach((x, i) => {
                    setTimeout(() => {
                        $("#terminal-code-1").append(x);
                        if (x == ";") setTimeout(() => $("#cards").fadeIn(), 500);
                    }, (100 * i));
                });
            }
        });
    </script>
</body>
</html>
